<mat-toolbar class='mat-toolbar'>
  <div class='logo'>
    <a href="#">Local goods</a>
  </div>
  <div class="navbar-collapse" [class.collapse]="collapsed" (window:resize)="collapsed = true">
    <div class="navbar-nav">
      <ul>
        <li routerLinkActive="active"><a (click)="collapsed = !collapsed" routerLink="/home">Home</a></li>
        <li *ngIf='!isUserAuth' routerLinkActive="active"><a (click)="collapsed = !collapsed" routerLink="/contacts">Contacts</a></li>
        <li *ngIf='!isUserAuth' routerLinkActive="active"><a (click)="collapsed = !collapsed" routerLink="/info">Info</a></li>
        <li *ngIf='isUserAuth' routerLinkActive="active"><a (click)="collapsed = !collapsed" routerLink="/shop">Shop</a></li>
      </ul>
    </div>
    <div class="navbar-nav navbar-right">
      <mat-icon *ngIf='isUserAuth' style='color: red'>favorite_border</mat-icon>
      <mat-icon *ngIf='isUserAuth'>shopping_cart</mat-icon>
      <mat-icon *ngIf='isUserAuth' [matMenuTriggerFor]="profile">person_outline</mat-icon>
      <mat-icon style="cursor: pointer" routerLink="/login" *ngIf='!isUserAuth'><a (click)="collapsed = !collapsed"></a>login</mat-icon>
      <mat-icon style="cursor: pointer" routerLink="/register" *ngIf='!isUserAuth'><a (click)="collapsed = !collapsed"></a>lock_open</mat-icon>
    </div>
    <div class="burger">
      <button type="button" class="navbar-toggle" (click)="collapsed = !collapsed" [matMenuTriggerFor]="menu">
        <span class="icon-bar" *ngFor="let iconBar of [1, 2, 3]"></span>
      </button>
    </div>
  </div>
</mat-toolbar>

<mat-menu #profile>
  <button mat-menu-item>
    <mat-icon>person_outline</mat-icon>
    Oleh Babiak
  </button>
  <button mat-menu-item>
    <mat-icon>mail_outline</mat-icon>
    oleg_bob@gmail.com
  </button>
  <mat-divider></mat-divider>
  <button mat-menu-item>
    <mat-icon>logout</mat-icon>
    Exit
  </button>
</mat-menu>

<mat-menu #menu>
  <button mat-menu-item><mat-icon>home</mat-icon><a (click)="collapsed = !collapsed" routerLink="/home">Home</a></button>
  <button *ngIf='!isUserAuth' mat-menu-item><mat-icon>contacts</mat-icon><a (click)="collapsed = !collapsed" routerLink="/contacts">Contacts</a></button>
  <button *ngIf='!isUserAuth' mat-menu-item><mat-icon>info</mat-icon><a (click)="collapsed = !collapsed" routerLink="/info">Info</a></button>
  <button *ngIf='isUserAuth' mat-menu-item><mat-icon>shopping_bag</mat-icon><a (click)="collapsed = !collapsed" routerLink="/shop">Shop</a></button>
  <button *ngIf='isUserAuth' mat-menu-item><mat-icon>favorite_border</mat-icon><a (click)="collapsed = !collapsed" routerLink="/wish-list">Wish List</a></button>
  <button *ngIf='isUserAuth' mat-menu-item><mat-icon>shopping_cart</mat-icon><a (click)="collapsed = !collapsed" routerLink="/cart">Cart</a></button>
  <mat-divider></mat-divider>
  <button *ngIf='isUserAuth' mat-menu-item><mat-icon>logout</mat-icon><a (click)="onLogout()">Logout</a></button>
  <button *ngIf='!isUserAuth' mat-menu-item><mat-icon>login</mat-icon><a (click)="collapsed = !collapsed" style="cursor: pointer" routerLink="/login">Login</a></button>
  <button *ngIf='!isUserAuth' mat-menu-item><mat-icon>lock_open</mat-icon><a (click)="collapsed = !collapsed" style="cursor: pointer" routerLink="/register">Register</a></button>
</mat-menu>
