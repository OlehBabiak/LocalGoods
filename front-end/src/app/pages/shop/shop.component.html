<div>
  <app-sub-menu-header></app-sub-menu-header>
  <div class="product-section">
    <app-product-card
      *ngFor='let product of products | search: searchValue | sort: sortValue' [product]='product'
    >
    <div class="product-add__container" >
      <input type="number" name="product-quantity" id="product-quantity" value="1">
      <button class="product-add" (click)="onClickAdd(product)">
          Add to Cart
      </button>
  </div>
  </app-product-card>
    
  </div>
</div>
