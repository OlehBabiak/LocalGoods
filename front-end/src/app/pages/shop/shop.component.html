<div class="shop">
  <app-sub-menu-header></app-sub-menu-header>
  <div class="shop__product-section">
    <app-product-card
      *ngFor="
        let product of products
          | search : searchValue
          | sort : sortValue
          | filter : category
      "
      [product]="product"
    >
      <div class="product-add__container">
<!--         <input type="number" name="product-quantity" id="product-quantity-{{product.id}}" value="1">-->
        <button class="product-add" (click)="onClickAdd(product)">
          Add to Cart <i class="fas fa-shopping-cart"></i>
        </button>
      </div>
    </app-product-card>
  </div>
</div>
