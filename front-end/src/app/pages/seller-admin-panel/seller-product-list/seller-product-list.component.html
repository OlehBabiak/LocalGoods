<mat-form-field color='accent' appearance="outline">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8" *ngIf='products else loading'>
  <table class="resp-tab" mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header='id'> ID </th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header='name'> Name </th>
      <td mat-cell *matCellDef="let row"> {{ row.name }} </td>
    </ng-container>

    <!-- Category Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header='category'> Category </th>
      <td mat-cell *matCellDef="let row"> {{ row.category }} </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="shortDesc">
      <th mat-header-cell *matHeaderCellDef mat-sort-header='shortDesc'> Description </th>
      <td mat-cell *matCellDef="let row"> {{ row.shortDesc }} </td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header='price'> Price </th>
      <td mat-cell *matCellDef="let row"> {{ row.price }} $</td>
    </ng-container>

    <!-- Image Column -->
    <ng-container matColumnDef="photo" >
      <th mat-header-cell *matHeaderCellDef> Image </th>
      <td mat-cell *matCellDef="let row">
        <img style='width: 40px' [src]='row.photo' alt='photo'>
        <mat-icon (click)='onProductUpdate(row)' style='cursor: pointer'>edit</mat-icon>
        <mat-icon (click)='onProductDelete(row.id)' style='cursor: pointer'>delete</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of products"></mat-paginator>
</div>

<ng-template #loading>
  <div style="text-align: center" >
    <app-loading-spinner></app-loading-spinner>
  </div>
</ng-template>
