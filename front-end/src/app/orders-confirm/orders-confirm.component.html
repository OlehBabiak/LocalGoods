Also show two button to accept or decline orders-->

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

<div>
  

    
    <!-- <div class="card bg-light mb-3 border-secondary" *ngIf="pending_orders.length == 0">
         <div class="card-body">
              <h3 class="card-title">There are no orders</h3>
         </div> -->
   <div *ngFor="let order of pending_orders">
       <div class="card bg-light mb-3 border-secondary" >
             

               
               <h4 >Order ID: #{{order.id}}</h4>
          
            
           <div class="card-body">
               <div class="card-img-top">
                 <img src="{{order.orderItem.imageLink}}" alt="image" width="100px" height="100px">    
               </div>
               <div>
                   <h3 class="card-title">{{order.orderItem.productTitle}}</h3>
               </div>
               <h4>Dropaddress: {{order.dropAddress.city}}</h4>
               
              
                   <h4 class="card-text">Quantity: {{order.quantity}}</h4>
                   <!-- Create two buttons, one for decline, one for Deliver-->
                     <button type="button" class="btn btn-danger m-1">Decline</button>
                        <button type="button" class="btn btn-success">Deliver</button>




               </div>
           </div>
       </div>
   </div>
